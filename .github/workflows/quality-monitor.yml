name: 'Quality Monitor'
# Runs tests, coverage analysis, and linting on PRs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  monitor-project-quality:
    name: Run the quality monitor
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff  # For linting
      
      - name: Run linting with Ruff
        id: lint
        run: |
          echo "## ðŸ” Linting Results" > lint-results.md
          echo "" >> lint-results.md
          if ruff check api/ scripts/ tests/ --output-format=grouped 2>&1 | tee lint-output.txt; then
            echo "âœ… **No linting issues found!**" >> lint-results.md
            echo "lint_status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ **Linting issues detected:**" >> lint-results.md
            echo "" >> lint-results.md
            echo '```' >> lint-results.md
            cat lint-output.txt >> lint-results.md
            echo '```' >> lint-results.md
            echo "lint_status=failure" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Run tests with coverage
        id: tests
        run: |
          if pytest --cov=api --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=test-results.xml 2>&1 | tee pytest-output.txt; then
            echo "test_status=success" >> $GITHUB_OUTPUT
          else
            echo "test_status=failure" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            coverage.xml
            htmlcov/
      
      - name: Coverage Report Summary
        id: coverage-summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          format: markdown
          output: both
          thresholds: '60 80'
      
      - name: Parse test results
        id: test-results
        if: always()
        run: |
          if [ -f test-results.xml ]; then
            TESTS=$(grep -oP 'tests="\K[0-9]+' test-results.xml | head -1)
            FAILURES=$(grep -oP 'failures="\K[0-9]+' test-results.xml | head -1)
            ERRORS=$(grep -oP 'errors="\K[0-9]+' test-results.xml | head -1)
            SKIPPED=$(grep -oP 'skipped="\K[0-9]+' test-results.xml | head -1)
            TIME=$(grep -oP 'time="\K[0-9.]+' test-results.xml | head -1)
            
            PASSED=$((TESTS - FAILURES - ERRORS - SKIPPED))
            
            echo "total=$TESTS" >> $GITHUB_OUTPUT
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILURES" >> $GITHUB_OUTPUT
            echo "errors=$ERRORS" >> $GITHUB_OUTPUT
            echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
            echo "time=$TIME" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate comprehensive PR comment
        if: github.event_name == 'pull_request'
        run: |
          cat > pr-comment.md << 'EOF'
          # ðŸ“Š Quality Report
          
          EOF
          
          # Test Results Section
          echo "## ðŸ§ª Test Results" >> pr-comment.md
          echo "" >> pr-comment.md
          
          if [ "${{ steps.tests.outputs.test_status }}" == "success" ]; then
            echo "âœ… **All tests passed!**" >> pr-comment.md
          else
            echo "âŒ **Some tests failed**" >> pr-comment.md
          fi
          echo "" >> pr-comment.md
          
          echo "| Metric | Count |" >> pr-comment.md
          echo "|--------|-------|" >> pr-comment.md
          echo "| âœ… Passed | ${{ steps.test-results.outputs.passed }} |" >> pr-comment.md
          echo "| âŒ Failed | ${{ steps.test-results.outputs.failed }} |" >> pr-comment.md
          echo "| âš ï¸ Errors | ${{ steps.test-results.outputs.errors }} |" >> pr-comment.md
          echo "| â­ï¸ Skipped | ${{ steps.test-results.outputs.skipped }} |" >> pr-comment.md
          echo "| ðŸ“‹ Total | ${{ steps.test-results.outputs.total }} |" >> pr-comment.md
          echo "| â±ï¸ Duration | ${{ steps.test-results.outputs.time }}s |" >> pr-comment.md
          echo "" >> pr-comment.md
          
          # Coverage Section
          echo "## ðŸ“ˆ Code Coverage" >> pr-comment.md
          echo "" >> pr-comment.md
          if [ -f code-coverage-results.md ]; then
            cat code-coverage-results.md >> pr-comment.md
          fi
          echo "" >> pr-comment.md
          
          # Linting Section
          if [ -f lint-results.md ]; then
            cat lint-results.md >> pr-comment.md
          fi
          echo "" >> pr-comment.md
          
          # Footer
          echo "---" >> pr-comment.md
          echo "<sub>ðŸ¤– Generated by Quality Monitor | Commit: \`${{ github.sha }}\`</sub>" >> pr-comment.md
      
      - name: Add PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: pr-comment.md
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=80
        continue-on-error: true

