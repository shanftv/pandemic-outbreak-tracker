# Ruff configuration for Python linting

# Target Python version
target-version = "py311"

# Line length to match common standards
line-length = 100

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "htmlcov",
    ".pytest_cache",
]

[lint]
# Enable recommended rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]

# Ignore specific rules that may be too strict
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults (common in FastAPI)
]

[lint.per-file-ignores]
# Tests can have more relaxed rules
"tests/*" = ["B", "C4"]

